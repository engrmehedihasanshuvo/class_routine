<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Sc. Schedule - Mehedi Hasan Shuvo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        html { scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const CalendarIcon = (props) => <IconWrapper {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconWrapper>;
        const Clock = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconWrapper>;
        const User = (props) => <IconWrapper {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconWrapper>;
        const BookOpen = (props) => <IconWrapper {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconWrapper>;
        const GraduationCap = (props) => <IconWrapper {...props}><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></IconWrapper>;
        const AlertCircle = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></IconWrapper>;
        const ChevronLeft = (props) => <IconWrapper {...props}><path d="m15 18-6-6 6-6"/></IconWrapper>;
        const ChevronRight = (props) => <IconWrapper {...props}><path d="m9 18 6-6-6-6"/></IconWrapper>;
        const Linkedin = (props) => <IconWrapper {...props}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></IconWrapper>;
        const Github = (props) => <IconWrapper {...props}><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 6 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></IconWrapper>;
        const Globe = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></IconWrapper>;

        // --- Main Application Component ---
        const ScheduleApp = () => {
            const [currentDate, setCurrentDate] = useState(new Date()); 
            const [selectedDate, setSelectedDate] = useState(new Date()); 
            
            const scheduleData = [
                {
                    dayName: 'Sunday',
                    classes: [
                        {
                            time: '10:30 AM - 1:00 PM',
                            courseCode: 'CSE 6106',
                            instructor: 'Dr. Momtaz Begum',
                            color: 'bg-blue-100 border-blue-300 text-blue-800'
                        },
                        {
                            time: '2:00 PM - 4:30 PM',
                            courseCode: 'CSE 6503',
                            instructor: 'Dr. Abul Kashem',
                            color: 'bg-indigo-100 border-indigo-300 text-indigo-800'
                        }
                    ]
                },
                {
                    dayName: 'Wednesday',
                    classes: [
                        {
                            time: '8:00 AM - 10:30 AM',
                            courseCode: 'CSE 6110',
                            instructor: 'Dr. Amran',
                            color: 'bg-emerald-100 border-emerald-300 text-emerald-800'
                        }
                    ]
                },
                {
                    dayName: 'Thursday',
                    classes: [
                        {
                            time: '2:00 PM - 4:30 PM',
                            courseCode: 'CSE 6303',
                            instructor: 'Dr. Obaidur Rahman',
                            color: 'bg-purple-100 border-purple-300 text-purple-800'
                        }
                    ]
                }
            ];

            const exams = [
                { dateStr: '2026-04-09', course: 'CSE 6106', instructor: 'Dr. Momtaz Begum', displayDate: '09 April 2026', day: 'Thursday' },
                { dateStr: '2026-04-20', course: 'CSE 6303, CSE 6503', instructor: 'Dr. Obaidur Rahman & Dr. Abul Kashem', displayDate: '20 April 2026', day: 'Monday' },
                { dateStr: '2026-04-26', course: 'CSE 6110', instructor: 'Dr. Amran', displayDate: '26 April 2026', day: 'Sunday' }
            ];

            const info = {
                semesterStart: '08 Dec 2025',
                semesterEnd: '12 Mar 2026',
                duration: '14 Weeks',
                orientation: '10 Dec 2025'
            };

            // Helpers
            const getDaysInMonth = (date) => new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            const getFirstDayOfMonth = (date) => new Date(date.getFullYear(), date.getMonth(), 1).getDay();
            const handlePrevMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
            const handleNextMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));
            const isSameDate = (d1, d2) => d1.getDate() === d2.getDate() && d1.getMonth() === d2.getMonth() && d1.getFullYear() === d2.getFullYear();
            const formatDate = (date) => date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const formatISODate = (date) => date.toISOString().split('T')[0];
            const handleDateClick = (date) => { setSelectedDate(date); };

            // Render calculations
            const daysInMonth = getDaysInMonth(currentDate);
            const firstDay = getFirstDayOfMonth(currentDate);
            const daysArray = [...Array(daysInMonth + firstDay).keys()];
            const selectedDayName = selectedDate.toLocaleDateString('en-US', { weekday: 'long' });
            const todaysClasses = scheduleData.find(d => d.dayName === selectedDayName)?.classes || [];
            const todaysExam = exams.find(e => e.dateStr === formatISODate(selectedDate));
            const hasClassOnDate = (dayNumber) => {
                const temp = new Date(currentDate.getFullYear(), currentDate.getMonth(), dayNumber);
                const day = temp.toLocaleDateString('en-US', { weekday: 'long' });
                return scheduleData.some(d => d.dayName === day);
            };
            const isExamDate = (dayNumber) => {
                const temp = new Date(currentDate.getFullYear(), currentDate.getMonth(), dayNumber);
                const iso = formatISODate(temp);
                return exams.some(e => e.dateStr === iso);
            };

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        
                        {/* Header */}
                        <header className="mb-8 bg-white p-6 rounded-2xl shadow-sm border border-gray-100 relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
                            
                            <div className="text-center max-w-4xl mx-auto">
                                <h1 className="text-3xl font-bold text-gray-900 mb-2 flex items-center justify-center gap-2">
                                    <GraduationCap className="w-8 h-8 text-blue-600" />
                                    M.Sc. Class Schedule
                                </h1>
                                <p className="text-gray-500 font-medium mb-6">Department of Computer Science and Engineering</p>
                                
                                <div className="inline-flex items-center bg-gray-50 px-4 py-1.5 rounded-full border border-gray-200 mb-6">
                                    <span className="text-gray-400 mr-2 text-xs uppercase tracking-wide font-bold">Student ID</span>
                                    <span className="font-mono font-bold text-gray-800">24204052</span>
                                </div>

                                {/* Profile Section */}
                                <div className="bg-gray-50 rounded-xl p-6 border border-gray-100 flex flex-col md:flex-row items-center justify-between gap-6 hover:shadow-md transition-shadow">
                                    <div className="flex flex-col md:flex-row items-center gap-4 text-center md:text-left">
                                        <img 
                                            src="shuvo.jpg" 
                                            onError={(e) => {e.target.onerror = null; e.target.src = 'https://ui-avatars.com/api/?name=Mehedi+Hasan&background=2563eb&color=fff&size=128';}}
                                            alt="Mehedi Hasan Shuvo" 
                                            className="w-16 h-16 rounded-full object-cover shadow-lg ring-4 ring-white"
                                        />
                                        <div>
                                            <h2 className="text-xl font-bold text-gray-900">Mehedi Hasan Shuvo</h2>
                                            <p className="text-blue-600 font-medium text-sm">Senior Flutter Engineer & AI Researcher</p>
                                        </div>
                                    </div>

                                    <div className="flex flex-wrap justify-center gap-3">
                                        <a href="https://www.linkedin.com/in/duetianmehedishuvo/" target="_blank" className="p-2.5 bg-white rounded-lg border border-gray-200 text-gray-600 hover:text-blue-600 hover:border-blue-300 hover:shadow-sm transition-all" title="LinkedIn"><Linkedin size={20} /></a>
                                        <a href="https://github.com/engrmehedihasanshuvo" target="_blank" className="p-2.5 bg-white rounded-lg border border-gray-200 text-gray-600 hover:text-gray-900 hover:border-gray-400 hover:shadow-sm transition-all" title="GitHub"><Github size={20} /></a>
                                        <a href="https://shuvo.great-site.net/" target="_blank" className="p-2.5 bg-white rounded-lg border border-gray-200 text-gray-600 hover:text-emerald-600 hover:border-emerald-300 hover:shadow-sm transition-all" title="Portfolio"><Globe size={20} /></a>
                                        <a href="https://scholar.google.com/citations?user=jUMjFbIAAAAJ&hl=en" target="_blank" className="flex items-center gap-2 px-4 py-2 bg-white rounded-lg border border-gray-200 text-gray-600 hover:text-blue-700 hover:border-blue-300 hover:shadow-sm transition-all text-sm font-bold"><BookOpen size={18} /><span>Google Scholar</span></a>
                                    </div>
                                </div>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            
                            {/* LEFT COLUMN: CALENDAR (Moved here) */}
                            <div className="lg:col-span-5 space-y-6">
                                <div className="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden sticky top-8 z-10">
                                    <div className="p-4 bg-gray-900 text-white flex justify-between items-center">
                                        <h2 className="font-bold text-lg">{currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}</h2>
                                        <div className="flex gap-2">
                                            <button onClick={handlePrevMonth} className="p-1 hover:bg-gray-700 rounded transition"><ChevronLeft size={20}/></button>
                                            <button onClick={handleNextMonth} className="p-1 hover:bg-gray-700 rounded transition"><ChevronRight size={20}/></button>
                                        </div>
                                    </div>
                                    <div className="p-4">
                                        <div className="grid grid-cols-7 gap-1 mb-2 text-center text-xs font-bold text-gray-400 uppercase tracking-wide">
                                            {['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'].map(d => <div key={d}>{d}</div>)}
                                        </div>
                                        <div className="grid grid-cols-7 gap-2">
                                            {daysArray.map((i) => {
                                                if (i < firstDay) return <div key={i}></div>;
                                                const dayNum = i - firstDay + 1;
                                                const d = new Date(currentDate.getFullYear(), currentDate.getMonth(), dayNum);
                                                const isSel = isSameDate(d, selectedDate);
                                                const isT = isSameDate(d, new Date());
                                                
                                                const dayName = d.toLocaleDateString('en-US', { weekday: 'long' });
                                                const classesForDay = scheduleData.find(s => s.dayName === dayName)?.classes || [];
                                                const hasC = classesForDay.length > 0;
                                                const isE = isExamDate(dayNum);
                                                
                                                return (
                                                    <button key={i} onClick={() => handleDateClick(d)} className={`min-h-[80px] p-1 rounded-lg flex flex-col items-center justify-start relative transition-all duration-200 border ${isSel ? 'bg-blue-600 text-white border-blue-600 shadow-md scale-105 z-10' : 'hover:bg-gray-50 text-gray-700 border-transparent'} ${isT && !isSel ? 'bg-blue-50 text-blue-600 font-bold border-blue-100' : ''} ${isE && !isSel ? 'bg-red-50 text-red-600 font-bold border-red-100' : ''} ${hasC && !isSel && !isE ? 'bg-gray-50 border-gray-100' : ''}`}>
                                                        <span className="text-sm font-semibold mb-1">{dayNum}</span>
                                                        <div className="flex flex-col gap-0.5 w-full">
                                                            {isE && <div className={`text-[9px] leading-tight px-1 py-0.5 rounded text-center ${isSel ? 'bg-white text-red-600' : 'bg-red-100 text-red-700'}`}>Exam</div>}
                                                            {hasC && classesForDay.map((c, cIdx) => (
                                                                <div key={cIdx} className={`text-[8px] leading-tight w-full truncate px-1 py-0.5 rounded text-center ${isSel ? 'bg-blue-500 text-white border border-blue-400' : 'bg-blue-100 text-blue-800'}`}>
                                                                    {c.instructor.split(' ').slice(1).join(' ')}
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </button>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* RIGHT COLUMN: ALL OTHER SECTIONS */}
                            <div className="lg:col-span-7 space-y-6">
                                
                                {/* Selected Date Schedule */}
                                <div className="flex items-center justify-between mb-4 pl-1">
                                    <h2 className="text-xl font-bold text-gray-800 flex items-center">
                                        <Clock className="mr-2 text-blue-600" /> 
                                        {isSameDate(selectedDate, new Date()) ? "Today's Schedule" : "Selected Schedule"}
                                    </h2>
                                    <span className="text-sm font-medium text-gray-400 bg-gray-50 px-3 py-1 rounded-full border border-gray-100">{formatDate(selectedDate)}</span>
                                </div>
                                
                                <div className="animate-fade-in">
                                    {/* Exam Alert */}
                                    {todaysExam && (
                                        <div className="bg-red-50 border border-red-200 rounded-xl p-5 shadow-sm mb-4">
                                            <div className="flex items-start gap-4">
                                                <div className="bg-red-100 p-3 rounded-full"><AlertCircle className="text-red-600" size={24} /></div>
                                                <div>
                                                    <h3 className="text-lg font-bold text-red-800">Exam Day!</h3>
                                                    <p className="text-red-700 font-medium">{todaysExam.course}</p>
                                                    <p className="text-sm text-red-600 mt-1">{todaysExam.instructor}</p>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {/* Classes List */}
                                    {todaysClasses.length > 0 ? (
                                        <div className="space-y-4">
                                            {todaysClasses.map((cls, idx) => (
                                                <div key={idx} className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-all">
                                                    <div className="p-6">
                                                        <div className="flex flex-col sm:flex-row sm:items-start justify-between gap-4">
                                                            <div className="flex items-start gap-4">
                                                                <div className={`p-4 rounded-xl ${cls.color} shrink-0`}><BookOpen size={28} /></div>
                                                                <div>
                                                                    <h3 className="font-bold text-2xl text-gray-900 leading-tight">{cls.courseCode}</h3>
                                                                    <div className="flex items-center text-gray-700 mt-2 font-semibold">
                                                                        <User size={18} className="mr-2 text-blue-500" />
                                                                        {cls.instructor}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div className="flex items-center text-gray-600 bg-gray-50 border border-gray-100 px-4 py-2 rounded-lg text-sm font-bold whitespace-nowrap w-fit sm:self-start shadow-sm"><Clock size={16} className="mr-2 text-blue-500" />{cls.time}</div>
                                                        </div>
                                                    </div>
                                                    <div className={`h-1.5 w-full ${cls.color.replace('bg-', 'bg-opacity-100 bg-').split(' ')[0]}`}></div>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        !todaysExam && (
                                            <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-10 text-center flex flex-col items-center justify-center h-64">
                                                <div className="bg-gray-50 p-4 rounded-full mb-4"><Clock size={40} className="text-gray-300" /></div>
                                                <h3 className="text-lg font-bold text-gray-700">No Classes on {selectedDate.toLocaleDateString('en-US', {weekday: 'long'})}</h3>
                                                <p className="text-gray-400 mt-2 max-w-xs">Enjoy your free time! Use this day for self-study or relaxation.</p>
                                            </div>
                                        )
                                    )}
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                                    {/* Important Dates */}
                                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-5 h-full">
                                        <h3 className="font-bold text-gray-800 mb-4 flex items-center"><CalendarIcon size={18} className="mr-2 text-blue-600"/> Important Dates</h3>
                                        <div className="space-y-3">
                                            <div className="flex justify-between items-center text-sm border-b border-gray-100 pb-2"><span className="text-gray-500">Semester Start</span><span className="font-medium">{info.semesterStart}</span></div>
                                            <div className="flex justify-between items-center text-sm border-b border-gray-100 pb-2"><span className="text-gray-500">Semester End</span><span className="font-medium">{info.semesterEnd}</span></div>
                                            <div className="flex justify-between items-center text-sm"><span className="text-gray-500">Duration</span><span className="font-medium">{info.duration}</span></div>
                                        </div>
                                    </div>

                                    {/* Upcoming Exams Sidebar */}
                                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden h-full">
                                        <div className="bg-gray-50 px-5 py-3 border-b border-gray-200"><h3 className="font-bold text-gray-800 text-sm">Upcoming Exams</h3></div>
                                        <div className="divide-y divide-gray-100 max-h-[250px] overflow-y-auto">
                                            {exams.map((exam, idx) => (
                                                <button key={idx} onClick={() => {const d = new Date(exam.dateStr); handleDateClick(d); setCurrentDate(d);}} className="w-full text-left p-3 hover:bg-gray-50 flex items-center gap-3 transition-colors">
                                                    <div className="text-center min-w-[50px] bg-red-50 text-red-600 rounded p-1 border border-red-100">
                                                        <div className="text-xs font-bold uppercase">{exam.displayDate.split(' ')[1]}</div>
                                                        <div className="text-lg font-bold leading-none">{exam.displayDate.split(' ')[0]}</div>
                                                    </div>
                                                    <div>
                                                        <div className="font-bold text-gray-800 text-sm">{exam.course}</div>
                                                        <div className="text-xs text-blue-600 font-medium truncate max-w-[120px]">{exam.instructor}</div>
                                                        <div className="text-xs text-gray-500">{new Date(exam.dateStr).toLocaleDateString('en-US', {weekday: 'long'})}</div>
                                                    </div>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ScheduleApp />);
    </script>
</body>
</html>
